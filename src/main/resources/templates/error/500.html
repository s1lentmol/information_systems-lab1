<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Ошибка 500</title>
    <link rel="stylesheet" type="text/css" href="/static/style/main.css" th:href="@{/style/main.css}">
</head>
<body class="error-page">
<div class="error-card">
    <h1>500</h1>
    <h2 th:text="${title}">Внутренняя ошибка</h2>
    <p th:text="${message}">Что-то пошло не так. Вернуться позже.</p>

    <details class="error-details" th:if="${detail}">
        <summary>Подробнее</summary>
        <p th:text="${detail}"></p>
    </details>

    <div class="error-meta">
        <span th:if="${timestamp}" th:text="${#temporals.format(timestamp, 'dd.MM.yyyy HH:mm:ss')}"></span>
        <span th:if="${path}" th:text="${path}"></span>
        <span th:if="${errorId}" th:text="|ID ошибки: ${errorId}|"></span>
    </div>

    <a class="btn" th:href="@{/persons}">На главную</a>
</div>
</body>
</html>
